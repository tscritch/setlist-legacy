<div class="song">

  <div class="delete-button" data-ng-click="songCtrl.destroy()">-</div>

  <div class="title">
    <label for="title">Title</label>
    <input type="text" name="title" data-ng-model="songData.title" placeholder="song name">
  </div><!--

  --><div class="speed">
    <label for="speed">Speed</label>
    <span uib-dropdown on-toggle="toggled(open)">
      <div uib-dropdown-toggle>
        {{songData.speed ? songData.speed : 'choose'}}
      </div>
      <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
        <li ng-repeat="speed in songCtrl.speeds">
          <div data-ng-click="setSpeed(speed)">{{speed}}</div>
        </li>
      </ul>
    </span>
    <!-- <select name="speed" ng-model="songData.speed" ng-options="speed for speed in songCtrl.speeds"> -->
  </select>
</div><!--

--><div class="tags-box">
    <label for="tags">Tags (max 3)</label>
    <div class="tags" name="tags">
      <div class="tag" data-ng-repeat="tag in songData.tags"><span class="tag-text">{{'#' + tag}}</span> <span class="remove" data-ng-click="removeTag(tag)">x</span></div>
    </div>

    <button uib-popover-template="songCtrl.tagTemplate" type="button" class="add-tag" popover-trigger="outsideClick" popover-is-open="popoverIsOpen" popover-placement="left" data-ng-disabled="songData.tags.length > 2">+</button>

  </div>

  <div class="color color_{{songData.speed}}"></div>

</div>
